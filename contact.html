<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paws at Yours</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="page-body">
    <div id="header"></div>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));

      function openNav() {
        document.getElementById("mobileMenu").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("mobileMenu").style.width = "0%";
      }
    </script>

    <!-- Page Content Container -->
    <div class="page-content">
      <!-- Contact Section -->
      <section class="contact-section" id="Contact">
        <div class="contact-container">
          <div class="contact-header">
            <h2 class="contact-title"><u>CONTACT</u></h2>
            <p class="contact-subtitle">
              <i>Send us a message to get a quote and book</i>
            </p>
            <p class="contact-info">
              We have a price list on our page; however if there are any
              services you need that aren't mentioned please feel free to drop
              us a message via Facebook, WhatsApp, or on this website below to
              get a quote.
            </p>
          </div>

          <!-- Contact Buttons -->
          <div class="contact-buttons">
            <a
              href="https://www.facebook.com/profile.php?id=100092206148303"
              target="_blank"
              class="contact-button facebook-button"
              >Facebook</a
            >
            <a
              href="https://wa.me/447392833665"
              target="_blank"
              class="contact-button whatsapp-button"
              >WhatsApp</a
            >
          </div>

          <!-- Quote Form -->
          <div class="quote-form-container">
            <h2 class="form-title">Get a Quote</h2>
            <form
              action="mailto:teyahc@hotmail.com"
              method="post"
              enctype="text/plain"
              class="quote-form"
            >
              <input
                class="form-input"
                type="text"
                placeholder="Name"
                required
                name="Name"
              />
              <input
                class="form-input"
                type="text"
                placeholder="Service"
                required
                name="Service"
              />
              <label for="start-date">From:</label>
              <input
                class="form-input"
                type="date"
                id="start-date"
                name="Start Date"
                required
              />
              <label for="end-date">To:</label>
              <input
                class="form-input"
                type="date"
                id="end-date"
                name="End Date"
                required
              />
              <textarea
                class="form-input"
                placeholder="Message"
                required
                name="Message"
                rows="4"
              ></textarea>
              <button class="form-button" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
