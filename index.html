<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paws at Yours</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 1;
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    function showSlides(n) {
      const slides = document.getElementsByClassName("mySlides");
      const dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    document.addEventListener("DOMContentLoaded", () => {
      showSlides(slideIndex);
    });

    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
</head>

<body class="w3-light-white w3-margin">

  <!-- Overlay Menu -->
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">

      <a href="AboutMe.html" onclick="closeNav()">About Me</a>
      <a href="pricepage.html" onclick="closeNav()">Price List</a>

  </div>

  <!-- Navigation Bar -->

  <!-- Page Content -->
  <div class="w3-content" style="max-width: 1600px;">
    <header class="w3-display-container w3-wide" style="padding-bottom: 32px;" id="Home">
      <img class="w3-image" src="images/Main Photo.jpg" width="1600" height="1060" alt="Paws at Yours" />

        <h1 class="w3-text-white">Paws at Yours</h1>
        <h1 class="w3-jumbo w3-text-white w3-hide-small"><b>Cat Sitting</b></h1>
        <button class="w3-button w3-round w3-padding-large w3-large w3-hover-opacity-off w3-text-white w3-border book-button">
          <a href="contact.html" style="color: inherit; text-decoration: none;">BOOK NOW</a>
        </button>
        <section class="w3-container w3-center" style="margin-top: 40px;">
          <p style="font-size: 18px;">
            To look at prices <a href="pricepage.html" style="color: #f15b5b; font-weight: bold;">click here</a>.
          </p>
        </section>
      </div>
    </header>

    <!-- Customer Gallery -->
    <section class="w3-container" style="margin-top: 50px;">
      <h2 class="w3-center" style="margin-bottom: 20px;">Our Happy Customers</h2>

      <div class="slideshow-container">
        <!-- Each image below should be inside its own div -->
        <div class="mySlides fade"><img src="images/Basil.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="images/Coco.jpg" style="width:100%"></div>
        <div class="mySlides fade"><img src="images/Chilli.jpg" style="width:100%"></div>
        <!-- ... Continue all customer images here as needed ... -->
        <div class="mySlides fade"><img src="images/Tonka.jpg" style="width:100%"></div>

        <!-- Slideshow Controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <br />
      <div style="text-align:center">
        <!-- Adjust number of dots based on the number of slides -->
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <!-- ... add more dots as needed ... -->
      </div>
    </section>
  </div>

</body>
